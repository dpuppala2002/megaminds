<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quiz Website</a>
        <!-- Add navigation links here if needed -->
    </nav>

    <!-- Home Page Content -->
    <div class="container mt-4" id="home-page">
        <h1>Welcome to Quiz Website</h1>
        <h2>Quiz Instructions:</h2>
        <ul>
            <li>You will have a limited time to answer all the questions.</li>
            <li>Select the correct option for each question.</li>
            <li>Click "Start Quiz" when you're ready to begin.</li>
        </ul>
        <button class="btn btn-primary" id="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Page Content (Initially Hidden) -->
    <div class="container mt-4" id="quiz-page" style="display: none;">
        <h2>Quiz Questions</h2>
        <div id="quiz-container">
            <!-- Quiz questions and options will be dynamically added here by JavaScript -->
        </div>

        <!-- Submit Quiz Button -->
        <button class="btn btn-primary" id="submit-quiz-btn">Submit</button>
    </div>

    <!-- Results Page Content (Initially Hidden) -->
    <div class="container mt-4" id="results-page" style="display: none;">
        <h2>Quiz Results</h2>
        <p id="score">Your Score: </p>
        <div id="answers">
            <!-- Quiz answers will be dynamically added here by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include your JavaScript file for handling the quiz -->
    <script src="quiz.js"></script>
</body>

</html>
